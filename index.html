<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة النقاط الذكية</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 25px;
        }

        /* User Login Styles */
        .user-login {
            text-align: center;
        }

        .user-login h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid #e8f0fe;
            border-radius: 15px;
            font-size: 18px;
            background: #f8faff;
            color: #333;
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .user-login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .user-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .user-login-btn:active {
            transform: translateY(-1px);
        }

        .admin-link {
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .admin-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Admin Login Styles */
        #adminLoginForm {
            display: none;
        }

        #adminLoginForm input, #adminLoginForm button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        #adminLoginForm button {
            background: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }

        #adminLoginForm button:hover {
            background: #005a87;
        }

        /* User Profile Styles */
        .user-profile {
            display: none;
        }

        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .points-display {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .rank-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 4px solid #f0f8ff;
            position: relative;
            overflow: hidden;
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            transform: translate(30px, -30px);
            opacity: 0.1;
        }

        .rank-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-icon {
            font-size: 40px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .rank-details h3 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .rank-details p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .rank-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rank-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .progress-section {
            margin-top: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #f0f8ff;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .max-rank {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
        }

        .points-section {
            background: #f8faff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .points-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .points-title {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-points-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .view-points-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.3);
        }

        .leaderboard {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-right: 5px solid;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateY(-2px);
        }

        .leaderboard-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .position {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            min-width: 40px;
        }

        .user-details h4 {
            margin: 0;
            color: #495057;
            font-size: 16px;
        }

        .user-rank {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .user-points {
            text-align: left;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        /* Admin Panel Styles */
        .admin-panel { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #eee; 
        }

        .admin-section {
            background: #f8f9fa;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #007cba;
            overflow: hidden;
        }

        .admin-section-header {
            padding: 15px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }

        .admin-section-header:hover {
            background: #e9ecef;
        }

        .admin-section-content {
            padding: 15px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .admin-section-content.expanded {
            display: block;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            font-weight: bold;
            font-size: 16px;
        }

        .expand-icon.rotated {
            transform: rotate(90deg);
        }

        .admin-subsection {
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .user-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            border-left: 3px solid #007cba;
        }

        .section-button {
            background: #17a2b8 !important;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .section-button:hover {
            background: #138496 !important;
        }

        .create-button {
            background: #28a745 !important;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }

        .create-button:hover {
            background: #218838 !important;
        }

        .update-button {
            background: #ffc107 !important;
            color: #212529 !important;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .update-button:hover {
            background: #e0a800 !important;
        }

        .delete-button {
            background: #dc3545 !important;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background: #c82333 !important;
        }

        /* Admin form styles */
        .admin-panel input, .admin-panel button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .admin-panel h2, .admin-panel h3, .admin-panel h4, .admin-panel h5 {
            margin: 10px 0;
            direction: ltr;
            text-align: left;
        }

        /* Message Styles */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .success { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); 
            color: #155724; 
            border: 2px solid #b8daff;
        }

        .error { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); 
            color: #721c24; 
            border: 2px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #f8f9fa;
            padding-bottom: 15px;
        }

        .modal-title {
            margin: 0;
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .admin-rank {
            margin-bottom: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #667eea;
        }

        .rank-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border-right: 5px solid;
            transition: transform 0.3s ease;
        }

        .rank-item:hover {
            transform: translateY(-2px);
        }

        .rank-item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rank-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-item-icon {
            font-size: 24px;
        }

        .rank-item-details h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .rank-item-details p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #6c757d;
        }

        .rank-item-points {
            text-align: left;
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
        }

        .modal-tip {
            margin-top: 25px;
            padding: 15px;
            background: #d4edda;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .point-request-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .point-request-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .point-request-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>منصة النقاط الذكية</h1>
            <p>نظام إدارة النقاط والترتيب</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <!-- User Login Form -->
            <div id="loginForm">
                <div id="userLoginForm" class="user-login">
                    <h2>🎯 مرحباً بك</h2>
                    <form id="userLoginFormElement">
                        <div class="input-group">
                            <input type="text" id="userDisplayName" placeholder="اكتب اسمك هنا" required>
                        </div>
                        <button type="submit" class="user-login-btn">🚀 دخول</button>
                    </form>
                    <a href="#" onclick="showAdminLogin()" class="admin-link">إدارة النظام</a>
                </div>

                <!-- Admin Login -->
                <div id="adminLoginForm">
                    <form id="adminLoginFormElement">
                        <input type="email" id="adminEmail" placeholder="Email" required>
                        <input type="password" id="adminPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p><a href="#" onclick="showUserLogin()">User</a></p>
                </div>
            </div>

            <!-- User Profile Section -->
            <div id="profile" class="user-profile">
                <div id="userInfo"></div>

                <!-- All Users Points Section -->
                <div id="allUsersPointsSection" style="display: none;">
                    <div class="points-section">
                        <div class="points-header">
                            <h3 class="points-title">🏆 لوحة المتصدرين</h3>
                        </div>
                        <div id="allUsersPointsList"></div>
                    </div>
                </div>

                <!-- Admin Panel -->
                <div id="adminPanel" style="display: none;" class="admin-panel">
                    <h3>🔧 Admin Panel</h3>

                    <!-- Users Overview Section -->
                    <div class="admin-section">
                        <div class="admin-section-header" onclick="toggleSection('usersOverview')">
                            <h4>📊 Users Overview</h4>
                            <span class="expand-icon" id="usersOverview-icon">▶</span>
                        </div>
                        <div class="admin-section-content" id="usersOverview-content">
                            <button onclick="loadAllUsers()" class="section-button">View All Users</button>
                            <div id="usersList"></div>
                        </div>
                    </div>

                    <!-- Create New User Section -->
                    <div class="admin-section">
                        <div class="admin-section-header" onclick="toggleSection('createUser')">
                            <h4>➕ Create New User</h4>
                            <span class="expand-icon" id="createUser-icon">▶</span>
                        </div>
                        <div class="admin-section-content" id="createUser-content">
                            <form id="adminCreateUserForm">
                                <input type="email" id="adminUserEmail" placeholder="User Email" required>
                                <input type="text" id="adminUserDisplayName" placeholder="Display Name">
                                <input type="password" id="adminUserPassword" placeholder="Password" required>
                                <button type="submit" class="create-button">Create User</button>
                            </form>
                        </div>
                    </div>

                    <!-- Point Requests Management -->
                    <div class="admin-section">
                        <div class="admin-section-header" onclick="toggleSection('pointRequests')">
                            <h4>🎯 Point Requests <span id="requestNotification" style="background: #dc3545; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; margin-left: 10px; display: none;"></span></h4>
                            <span class="expand-icon" id="pointRequests-icon">▶</span>
                        </div>
                        <div class="admin-section-content" id="pointRequests-content">
                            <button onclick="loadPointRequests()" class="section-button">🔄 Refresh Requests</button>
                            <div id="pointRequestsList"></div>
                        </div>
                    </div>

                    <!-- User Management Section -->
                    <div class="admin-section">
                        <div class="admin-section-header" onclick="toggleSection('userManagement')">
                            <h4>👤 User Management</h4>
                            <span class="expand-icon" id="userManagement-icon">▶</span>
                        </div>
                        <div class="admin-section-content" id="userManagement-content">
                            <!-- Update Points -->
                            <div class="admin-subsection">
                                <h5>🎯 Update User Points</h5>
                                <form id="updatePointsByNameForm">
                                    <input type="text" id="pointsUserDisplayName" placeholder="Display Name" required>
                                    <input type="number" id="newPointsByName" placeholder="New Points" required min="0">
                                    <button type="submit" class="update-button">Update Points</button>
                                </form>
                            </div>

                            <!-- Update Display Name -->
                            <div class="admin-subsection">
                                <h5>✏️ Change Display Name</h5>
                                <form id="updateDisplayNameForm">
                                    <input type="text" id="currentDisplayName" placeholder="Current Display Name" required>
                                    <input type="text" id="newDisplayName" placeholder="New Display Name" required>
                                    <button type="submit" class="update-button">Update Display Name</button>
                                </form>
                            </div>

                            <!-- Delete User -->
                            <div class="admin-subsection">
                                <h5>🗑️ Delete User</h5>
                                <form id="deleteUserForm">
                                    <input type="text" id="deleteUserDisplayName" placeholder="Display Name to Delete" required>

                    icon: '👑',
                    minPoints: 0

            const ranks = [

                { name: 'متدرب', nameEn: 'Trainee', color: '#17a2b8', icon: '📚', minPoints: 50 },

                { name: 'بطل', nameEn: 'Champion', color: '#dc3545', icon: '👑', minPoints: 1500 }
            ];

            let currentRank = ranks[0];
            for (let i = ranks.length - 1; i >= 0; i--) {
                if (points >= ranks[i].minPoints) {
                    currentRank = ranks[i];
                    break;

                ...currentRank,
                nextRank,
                pointsToNext,
                progress: nextRank ? ((points - currentRank.minPoints) / (nextRank.minPoints - currentRank.minPoints)) * 100 : 100
            };

                                            <h4 style="color: ${rank.color};">${rank.name}</h4>
                                            <p>${rank.nameEn}</p>
                                        </div>
                                    </div>
                                    <div class="rank-item-points">
                                        ${rank.minPoints}${nextRank ? ` - ${nextRank.minPoints - 1}` : '+'} نقطة
                                        ${playersInRank.length > 0 ? `<br><span style="font-size: 12px; color: #666;">(${playersInRank.length} لاعب)</span>` : ''}
                                    </div>
                                </div>
                                ${playersInRank.length > 0 ? `
                                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                                        ${playersInRank.map((player, playerIndex) => {
                                            const globalPosition = usersData.findIndex(u => u.uid === player.uid) + 1;
                                            return `
                                                <div style="margin: 5px 0; padding: 5px 8px; background: rgba(${rank.color.replace('#', '')}, 0.1); border-radius: 6px; font-size: 13px;">
                                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                                        <span style="font-weight: bold; color: ${rank.color};">#${globalPosition} ${player.displayName || 'لم يتم تعيين الاسم'}</span>
                                                        <span style="color: #666;">${player.points || 0} نقطة</span>
                                                    </div>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}

                    <div class="modal-tip">
                        💡 اكسب نقاط أكثر للوصول إلى رتب أعلى!
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Load all users points
        window.loadAllUsersPoints = async function() {
            try {
                const usersRef = collection(db, 'users');
                const querySnapshot = await getDocs(usersRef);

                const validUsers = [];
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.email && userData.email !== 'undefined') {
                        validUsers.push(userData);
                    }
                });

                validUsers.sort((a, b) => (b.points || 0) - (a.points || 0));

                const allUsersPointsList = document.getElementById('allUsersPointsList');
                allUsersPointsList.innerHTML = `
                    <div class="leaderboard">
                        <h4 style="text-align: center; color: #667eea; margin-bottom: 20px;">(${validUsers.length})</h4>
                        ${validUsers.map((user, index) => {
                            const isAdminUser = user.email === 'mahmod@gmail.com';
                            const rankInfo = getRankInfo(user.points || 0, isAdminUser);
                            const positionColors = ['#ffd700', '#c0c0c0', '#cd7f32'];
                            const positionColor = positionColors[index] || '#17a2b8';

                            return `
                                <div class="leaderboard-item" style="border-right-color: ${positionColor};">
                                    <div class="leaderboard-content">
                                        <div class="user-info">
                                            <div class="position">
                                                ${index + 1}${index === 0 ? ' 🥇' : index === 1 ? ' 🥈' : index === 2 ? ' 🥉' : ''}
                                            </div>
                                            <div class="user-details">
                                                <h4>${user.displayName || 'لم يتم تعيين الاسم'}</h4>
                                                <div class="user-rank">
                                                    <span style="font-size: 18px;">${rankInfo.icon}</span>
                                                    <span style="color: ${rankInfo.color}; font-weight: bold; font-size: 14px;">${rankInfo.name}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="user-points">
                                            ${user.points || 0} نقطة
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } catch (error) {
                showMessage('خطأ في تحميل نقاط المستخدمين: ' + error.message, 'error');
            }
        }

        // Refresh user points
        window.refreshUserPoints = async function() {
            if (!currentUser) {
                showMessage('لا يوجد مستخدم مسجل', 'error');
                return;
            }

            try {
                const savedSession = localStorage.getItem('userSession');
                if (savedSession) {
                    const sessionData = JSON.parse(savedSession);

                    // Fetch fresh data from Firestore
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('displayName', '==', sessionData.displayName));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        const userData = userDoc.data();

                        const updatedUserInfo = {
                            uid: userData.uid,
                            email: userData.email,
                            displayName: userData.displayName,
                            points: userData.points || 0
                        };

                        localStorage.setItem('userSession', JSON.stringify(updatedUserInfo));
                        showProfile(updatedUserInfo);
                        showMessage('تم تحديث النقاط! ✨');
                        return;
                    }
                }

                // For Firebase auth users
                if (auth.currentUser) {
                    const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                    const userData = userDoc.exists() ? userDoc.data() : {};

                    showProfile({
                        uid: currentUser.uid,
                        email: currentUser.email,
                        displayName: userData.displayName || '',
                        points: userData.points || 0
                    });
                    showMessage('Points refreshed!');
                }
            } catch (error) {
                showMessage('خطأ في تحديث النقاط: ' + error.message, 'error');
            }
        }

        // Toggle admin sections
        window.toggleSection = function(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const icon = document.getElementById(sectionId + '-icon');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
                icon.textContent = '▶';
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
                icon.textContent = '▼';
            }
        }

        // Delete user function
        window.deleteUser = async function(identifier) {
            if (!isAdmin) {
                showMessage('Access denied.', 'error');
                return;
            }

            if (!confirm(`Delete user "${identifier}"?`)) {
                return;
            }

            try {
                const usersRef = collection(db, 'users');
                let q;

                if (identifier.includes('@')) {
                    q = query(usersRef, where('email', '==', identifier));
                } else {
                    q = query(usersRef, where('displayName', '==', identifier));
                }

                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessage('User not found.', 'error');
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();

                if (userData.email === 'mahmod@gmail.com') {
                    showMessage('Cannot delete admin account.', 'error');
                    return;
                }

                await deleteDoc(doc(db, 'users', userDoc.id));

                showMessage('User deleted successfully!');

                if (document.getElementById('usersList').innerHTML) {
                    loadAllUsers();
                }
            } catch (error) {
                showMessage('Error deleting user: ' + error.message, 'error');
            }
        }

        // Logout function
        window.logout = async function() {
            try {
                if (auth.currentUser) {
                    await signOut(auth);
                } else {
                    currentUser = null;
                    localStorage.removeItem('userSession');
                    showLogin();
                }
                showMessage('تم تسجيل الخروج بنجاح! 👋');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            if (!checkSavedSession()) {
                showLogin();
            }
        });
    </script>
</body>
</html>
