            const pointsToNext = nextRank ? nextRank.minPoints - points : 0;

                ...currentRank,
                nextRank,

                progress: nextRank ? ((points - currentRank.minPoints) / (nextRank.minPoints - currentRank.minPoints)) * 100 : 100
            };

        function startUserNotificationMonitoring(requestId, userDisplayName) {
            if (userNotificationInterval) {
                clearInterval(userNotificationInterval);
            }

            userNotificationInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-request-status?requestId=${requestId}&userDisplayName=${userDisplayName}`);
                    const data = await response.json();

                    if (data.success && data.status !== 'pending') {
                        clearInterval(userNotificationInterval);

                        if (data.status === 'approved') {
                            // Show quick notification
                            showQuickNotification('‚úÖ ÿ™ŸÖ ŸÇÿ®ŸàŸÑ ÿßŸÑŸÜŸÇÿ∑ÿ©! ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜŸÇÿßÿ∑...', 'success');

                                refreshUserPoints();

                        } else if (data.status === 'denied') {
                            showQuickNotification('‚ùå ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿßŸÑÿ∑ŸÑÿ®', 'error');
                        } else if (data.status === 'warned') {
                            // Check if this was the second warning with points deducted
                            fetch(`/check-request-status?requestId=${requestId}&userDisplayName=${userDisplayName}`)
                                .then(response => response.json())
                                .then(requestData => {
                                    if (requestData.success && requestData.pointsDeducted > 0) {
                                        showBigWarningNotification(`‚ö†Ô∏è ÿ™ÿ≠ÿ∞Ÿäÿ± ÿ´ÿßŸÜŸä! ÿ™ŸÖ ÿÆÿµŸÖ ${requestData.pointsDeducted} ŸÜŸÇÿßÿ∑ ŸÖŸÜ ÿ±ÿµŸäÿØŸÉ!`);
                                        // Refresh points after showing notification
                                        setTimeout(() => {
                                            refreshUserPoints();
                                        }, 1000);
                                    } else {
                                        showQuickNotification('‚ö†Ô∏è ÿ™ŸÖ ÿ™ÿ≠ÿ∞Ÿäÿ±ŸÉ ŸÖŸÜ ÿßŸÑŸÖÿØŸäÿ±', 'warning');
                                    }
                                })
                                .catch(() => {
                                    showQuickNotification('‚ö†Ô∏è ÿ™ŸÖ ÿ™ÿ≠ÿ∞Ÿäÿ±ŸÉ ŸÖŸÜ ÿßŸÑŸÖÿØŸäÿ±', 'warning');
                                });
                        } else if (data.status === 'muted') {
                            showQuickNotification('üîá ÿ™ŸÖ ŸÉÿ™ŸÖŸÉ ŸÑŸÖÿØÿ© ÿØŸÇŸäŸÇÿ©', 'warning');
                        }

                        // Clear request status
                        document.getElementById('requestStatus').innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error checking request status:', error);
                }
            }, 1000); // Check every second

            // Stop monitoring after 5 minutes
            setTimeout(() => {
                if (userNotificationInterval) {
                    clearInterval(userNotificationInterval);
                }
            }, 5 * 60 * 1000);
        }

        function showQuickNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'quick-notification';

            const bgColor = type === 'success' ? '#28a745' : 
                           type === 'error' ? '#dc3545' : 
                           type === 'warning' ? '#ffc107' : '#667eea';

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 1002;
                font-weight: bold;
                font-size: 16px;
                animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
            `;

            notification.textContent = message;
            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showBigWarningNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'big-warning-notification';

            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #dc3545, #c82333);
                color: white;
                padding: 30px 40px;
                border-radius: 20px;
                box-shadow: 0 15px 40px rgba(220, 53, 69, 0.4);
                z-index: 1003;
                font-weight: bold;
                font-size: 24px;
                text-align: center;
                min-width: 300px;
                animation: bigNotificationIn 0.4s ease;
                border: 3px solid #ffffff;
            `;

            notification.innerHTML = `
                <div style="font-size: 40px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                <div>${message}</div>
            `;

            // Add CSS animation keyframes
            if (!document.querySelector('#bigNotificationStyles')) {
                const styles = document.createElement('style');
                styles.id = 'bigNotificationStyles';
                styles.textContent = `
                    @keyframes bigNotificationIn {
                        0% {
                            opacity: 0;
                            transform: translate(-50%, -50%) scale(0.5);
                        }
                        100% {
                            opacity: 1;
                            transform: translate(-50%, -50%) scale(1);
                        }
                    }
                    @keyframes bigNotificationOut {
                        0% {
                            opacity: 1;
                            transform: translate(-50%, -50%) scale(1);
                        }
                        100% {
                            opacity: 0;
                            transform: translate(-50%, -50%) scale(0.8);
                        }
                    }
                `;
                document.head.appendChild(styles);
            }

            document.body.appendChild(notification);

            // Remove after 4 seconds with fade out animation
            setTimeout(() => {
                notification.style.animation = 'bigNotificationOut 0.3s ease';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }

        // Admin point request management
        window.loadPointRequests = async function() {
            if (!currentUser || currentUser.email !== 'mahmod@gmail.com') {
                showMessage('Access denied. Admin privileges required.', 'error');
                return;
            }

            try {
                const response = await fetch(`/admin/point-requests?adminEmail=${currentUser.email}`);
                const data = await response.json();

                if (data.success) {
                    const requestsList = document.getElementById('pointRequestsList');
                    const notification = document.getElementById('requestNotification');

                    if (data.requests.length === 0) {
                        requestsList.innerHTML = '<p style="text-align: center; color: #666;">No pending requests</p>';
                        notification.style.display = 'none';
                    } else {
                        notification.style.display = 'inline';
                        notification.textContent = data.requests.length;

                        requestsList.innerHTML = `
                            <h5>Pending Requests (${data.requests.length})</h5>
                            ${data.requests.map(request => {
                                const timeAgo = Math.floor((Date.now() - request.timestamp) / 1000);
                                return `
                                    <div class="request-item">
                                        <strong>${request.userDisplayName}</strong> requests <strong>${request.pointsRequested} points</strong>
                                        <br><small style="color: #666;">${timeAgo < 60 ? timeAgo + 's ago' : Math.floor(timeAgo/60) + 'm ago'}</small>
                                        <div class="request-actions">
                                            <button onclick="respondToRequest('${request.id}', 'approve')" class="approve-btn">‚úÖ Approve</button>
                                            <button onclick="respondToRequest('${request.id}', 'deny')" class="deny-btn">‚ùå Deny</button>
                                            <button onclick="respondToRequest('${request.id}', 'warn')" class="warn-btn">‚ö†Ô∏è Warn</button>
                                            <button onclick="respondToRequest('${request.id}', 'mute')" class="mute-btn">üîá Mute 1min</button>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        `;
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error loading requests: ' + error.message, 'error');
            }
        }

        window.respondToRequest = async function(requestId, action) {
            if (!currentUser || currentUser.email !== 'mahmod@gmail.com') {
                showMessage('Access denied. Admin privileges required.', 'error');
                return;
            }

            try {
                const response = await fetch('/admin/respond-point-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminEmail: currentUser.email,
                        requestId: requestId,
                        action: action
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message);

                    // Show notification toast
                    const toast = document.createElement('div');
                    toast.className = 'notification-toast';
                    toast.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 5px;">Request ${action}d</div>
                        <div style="font-size: 14px;">${data.message}</div>
                    `;
                    document.body.appendChild(toast);

                    setTimeout(() => {
                        toast.remove();
                    }, 5000);

                    // Refresh the requests list
                    loadPointRequests();

                    // Refresh user list if it's shown
                    if (document.getElementById('usersList').innerHTML) {
                        loadAllUsers();
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error responding to request: ' + error.message, 'error');
            }
        }

        // Auto-refresh requests for admin every 5 seconds
        let adminRequestInterval;

        function startAdminRequestMonitoring() {
            if (currentUser && currentUser.email === 'mahmod@gmail.com') {
                adminRequestInterval = setInterval(() => {
                    if (document.getElementById('pointRequests-content').classList.contains('expanded')) {
                        loadPointRequests();
                    } else {
                        // Just update notification count
                        fetch(`/admin/point-requests?adminEmail=${currentUser.email}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    const notification = document.getElementById('requestNotification');
                                    if (data.requests.length > 0) {
                                        notification.style.display = 'inline';
                                        notification.textContent = data.requests.length;
                                    } else {
                                        notification.style.display = 'none';
                                    }
                                }
                            })
                            .catch(error => console.error('Error checking requests:', error));
                    }
                }, 5000);
            }
        }

        function stopAdminRequestMonitoring() {
            if (adminRequestInterval) {
                clearInterval(adminRequestInterval);
                adminRequestInterval = null;
            }
        }

        // Initialize the app
        window.addEventListener('load', () => {
            if (!checkSavedSession()) {
                showLogin();
            }
        });
    </script>
